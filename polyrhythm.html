<!doctype html>
<html>
<head>
<style type='text/css'>
canvas {
  border: 1px solid #aaa;
  cursor: none;
}
</style>

<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
<script type="text/javascript">

var context;
var x = 0;
var y = 0;
var width = 400;
var height = 400;

var timings = [];
var boxes = [];

function draw() {
	
}

function clearScreen () {
	context.clearRect(0, 0, width, height);
	context.fillStyle = "black";
	context.fillRect(0,0,width,height);
}

function drawRed() {
	context.fillStyle = "red";
	context.fillRect(0,0,20,20);
}

function Box(speed, color, x, y) {
	this.speed = speed;
	this.x = x;
	this.y = y;
	this.color = color;
	this.tick = function() {
		this.delayLeft = this.delayLeft - 1;
		
		context.fillStyle = this.color;
		if (this.delayLeft < this.delayReset - 60) {
					this.fillStyle = "white";
		}
				
		if (this.delayLeft <= 0) {			
			context.fillStyle = this.color;			
			console.log("context fill style" + context.fillStyle);
			this.delayLeft = this.delayReset;
		}
		context.fillRect(this.x, this.y,30,30);		
	}
}

function update() {
	for (var i = 0; i < boxes.length; i++) {
		var b = boxes[i];
		b.tick();
	}
}

$(document).ready(function() {
	var address = location.href;
	var urlComponents = address.split('?');
	var urlTimings = urlComponents[1].split('=')[1].split(',');

	for (var i = 0; i < urlTimings.length; i++) {
		var timing = parseInt(urlTimings[i]);
		timings.push(timing);
	}

 	console.log(location.href);
	//send to server?
	
	var canvas = $('#canvas');
  context = canvas.get(0).getContext('2d');
	
	var b1 = new Box(timings[0], "red",0,0);
	var b2 = new Box(timings[1], "blue", 71, 0);
	boxes.push(b1);
	boxes.push(b2);
	setInterval(update, 50);
});
</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
