<!doctype html>
<html>
<head>
<style type='text/css'>
canvas {
  border: 1px solid #aaa;
  cursor: none;
}
</style>

<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
<script type="text/javascript">
var context;
var width = 500;
var height = 500;

var x = -50;
var y = -50;

var goalX = 0;
var goalY = 0;

var start;
var hitDist = 20;

 var understanding = new Understanding();

function point(x,y) {
	this.x = x;
	this.y = y;
}

function randomPoint() {
	goalX = Math.random() * width/2 + width/4;
  goalY = Math.random() * height/2 + height/4;
  
	return new point(goalX, goalY);
}


function resetIfOob(a) {
	if (a.l.x > width + 10 || a.l.x < -10 || a.l.y < -10 || a.l.y > height + 10) {
		a.l = randomPoint();
		a.vel = new point(0,0);
	};
}

function Understanding() {
	this.l = new point(0,0);
	this.mass = 1;
	
	this.tick = function() {
	  context.fillStyle = "white";
	  context.fillRect(this.l.x - 10, this.l.y - 10, 20, 20);
		resetIfOob(this);
	}
}

function Target() {
	this.l = new point(0,0);
	this.vel = new point(0,0);
	this.mass = 8;
	
	this.tick = function() {
		context.fillStyle = "green";
		context.fillRect(this.l.x - 10, this.l.y - 10, 20, 20);
		this.l = combineVel(this.l, this.vel);
		resetIfOob(this);
	}
}

function Extras() {
	this.l = new point(0,0);
	this.vel = new point(Math.random() * 3, Math.random() * 3);
	this.mass = 3;
	
	this.tick = function() {
		context.fillStyle = "orange"
		context.fillRect(this.l.x - 10, this.l.y - 10, 20, 20);
		this.l = combineVel(this.l, this.vel);		
		resetIfOob(this);		
	}
}

var goal = new Target();
goal.vel = new point(-2,-2);

var extras = [];

function generateExtras(num) {
	 for (var i = 0; i < num; i++) {
	 	extras.push(new Extras());		
	 	extras[i].l = randomPoint();
	 }
}

function setBackground() {
	context.clearRect(0, 0, width, height);
	context.fillStyle = "black";
	context.fillRect(0,0,width,height);
}

function combineVel(a, b) {
	return new point (a.x+b.x,a.y+b.y);
}

function distance(a,b) {
	var xdist = (a.x + b.x) * (a.x + b.x);
	var ydist = (a.y + b.y) * (a.y + b.y);
	return Math.sqrt(xdist * ydist);
}

function gravitize(a,b, multiplier) {
	if (distance(a.l, b.l) > 2) {
		var dx = a.l.x - b.l.x;
		var dy = a.l.y - b.l.y;
		var distx = Math.pow(dx,2);
		var disty = Math.pow(dy,2);
		if (distx + disty == 0) {
			distx = .001;
			disty = .001;
		}
		
		var dist = Math.sqrt(distx+disty);
		if (dist == 0) {
			dist = 1;
		}
		
		var forceY = Math.abs(dy) / Math.pow(dist,2) * a.mass;
		var forceX = Math.abs(dx) / Math.pow(dist,2) * a.mass;
		
		forceX = forceX * multiplier;
		forceY = forceY * multiplier;
		if (dy < 0) {
			forceY = forceY * -1;
		}
		if (dx < 0) {
			forceX = forceX * -1;
		}
	}
		
	b.vel = combineVel(b.vel, new point(forceX,forceY));
}

function draw() {
	setBackground();

  var cursor = point(x,y);

	understanding.tick();
	goal.tick();
	
	for (var i = 0; i < extras.length; i++) {
		extras[i].tick();
		 gravitize(extras[i], goal, 1);
		 gravitize(goal, extras[i], 1);
		 gravitize(understanding, goal, -1);
		 for (var ii = 0; ii < extras.length; ii++) {
		 	if (i != ii) {
		 		gravitize(extras[i], extras[ii], 1);
		 	}
		 }
	};
	

  if (Math.abs(x - goal.l.x) < hitDist && Math.abs(y - goal.l.y) < hitDist) {
    pickGoal()
  }
}

function pickGoal() {
  goalX = Math.random() * width/2 + width/4;
  goalY = Math.random() * height/2 + height/4;
	goal.l = new point(goalX,goalY);
	goal.vel = new point(0,0);
}

function getTime() {
  return new Date().getTime() / 1000;
}

function elapsedTime() {
  return getTime() - start;
}


$(document).ready(function() {
  start = getTime();
  pickGoal();

  var canvas = $('#canvas');
  context = canvas.get(0).getContext('2d');

	generateExtras(3);

  canvas.mousemove(function(e) {
    var mousex = e.pageX - canvas.offset().left;
    var mousey = e.pageY - canvas.offset().top;

    mousex -= width/2;
    mousey -= width/2;

    var angle = 50; 
	
		var mouse = new point(mousex, mousey);

	  x = mouse.x * Math.cos(angle) - mouse.y * Math.sin(angle) + width/2;
    y = mouse.x * Math.sin(angle) + mouse.y * Math.cos(angle) + height/2;

		understanding.l = new point(x,y);
  });
  setInterval(draw, 10);
});
</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
</html>
